name: Generate Animation

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Manually trigger the job
  workflow_dispatch:
  
  # Run on every push to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Step 1: Generate the snake animation SVG
      - name: Generate GitHub contribution grid snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Push the generated SVG to a specified branch
      - name: Push to output branch
        uses: actions/checkout@v2
      - run: |
          mkdir -p dist
          cp dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg output/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy to GitHub Pages or another branch
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: output
          folder: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
